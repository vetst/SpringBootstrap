<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container-fluid ">
    <div class="row">
        <div class="col bg-dark ">
            <nav class="navbar navbar-light bg-dark">
  <span class="navbar-text text-white">
      <b> <td th:utext="${user.email}"></td></b>
      <td>with roles:</td>
      <td th:utext="${user.roles}"></td>
     </span>
                <a class="nav-link text-secondary font-weight-boldt  text-right" href="/logout">Logout</a>
            </nav>
        </div>
    </div>
    <div class="row h-100 ">
        <div class="col-2  bg-white list-group">
            <nav class="nav my-2 flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/panel">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </nav>
        </div>
        <div class="col my-3 mx-3  ">
            <div><h2>Admin panel</h2></div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link " href="/admin/panel">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/add">New User</a>
                </li>
            </ul>
            <div class="row ">
                <div class="col  mx-3 border border-light  " style="background-color: #f5f5f5  ">
                    <h5>Add new user</h5>
                    <form method="post" action="/admin/panel">
                        <div class="row  bg-white ">
                            <div class="col-4 mx-auto text-center font-weight-bold my-2">
                                First name
                                <input type="text" name="firstName" class="form-control" required></div>
                        </div>

                        <div class="row  bg-white ">
                            <div class="col-4 mx-auto text-center font-weight-bold">
                                Last name
                                <input type="text" name="lastName" class="form-control" required></div>
                        </div>
                        <div class="row  bg-white ">
                            <div class="col-4 mx-auto text-center font-weight-bold my-2">
                                Age
                                <input type="number" name="age" class="form-control" required></div>
                        </div>
                        <div class="row  bg-white ">
                            <div class="col-4 mx-auto text-center font-weight-bold">
                                Email
                                <input type="email" name="email" class="form-control" required></div>
                        </div>
                        <div class="row  bg-white ">
                            <div class="col-4 mx-auto text-center font-weight-bold my-2">
                                Password
                                <input type="password" name="password" class="form-control" required></div>
                        </div>
                        <div class="row  bg-white ">
                            <div class="col-4 mx-auto text-center font-weight-bold">
                                Role
                                <select class="custom-select form-control" name="role" multiple size="2">
                                    <option>ADMIN</option>
                                    &nbsp
                                    <option>USER</option>
                                </select>
                                <button type="submit" class="btn btn-success my-2">Add new user</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
