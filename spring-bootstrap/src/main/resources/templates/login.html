<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light">
<form class="form-group" method="post" action="/login">
    <div class=" mx-auto my-5 " style="width: 300px;">
        <label><h3>Please sign in</h3></label>
        <input type="text" name="j_username" class="form-control " placeholder="Email address">
        <input type="password" name="j_password" class="form-control" placeholder="Password">
        <button type="submit" class="btn btn-primary my-2  btn-block">Sign in</button>
    </div>
</form>
</body>
</html>
